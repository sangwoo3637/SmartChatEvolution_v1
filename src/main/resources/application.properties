# ==========================================
# 🌐 [Project Info]
# ==========================================
spring.application.name=SmartChatEvolution_v1

# ==========================================
# 🧩 [Oracle Database Connection]
# ==========================================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=smartchat
spring.datasource.password=smart1234

# ==========================================
# ⚙️ [MyBatis Settings]
# ==========================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.smartchat.dto

# ==========================================
# 🎨 [Thymeleaf Settings]
# ==========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true

# ==========================================
# 🚀 [Server Settings]
# ==========================================
server.port=8081

# ==========================================
# 🌍 [Encoding Settings]
# ==========================================
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

# ==========================================
# 🤖 [OpenAI ChatGPT Settings]
# ==========================================
# ⚠️ 아래 항목은 보안상 환경변수로 등록하는 것을 추천함 (cmd나 환경변수 설정에서)
# Windows PowerShell: setx OPENAI_API_KEY "sk-xxxxx여기에API키입력"
# macOS/Linux: export OPENAI_API_KEY="sk-xxxxx"
#
# 로컬 테스트용으로만 아래처럼 작성해도 OK (주의: Git 업로드 금지!)
openai.api.key=sk-여기에_API_KEY_입력
openai.api.url=https://api.openai.com/v1/chat/completions

# ==========================================
# 🪵 [Logging]
# ==========================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.smartchat=DEBUG
