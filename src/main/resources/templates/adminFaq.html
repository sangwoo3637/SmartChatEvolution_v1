<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SmartChat FAQ 관리</title>
  <style>
    body { font-family: '맑은 고딕'; background: #f9f9f9; margin: 40px; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #0078d7; color: white; }
    form { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0078d7; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h2>📋 SmartChat FAQ 관리 페이지</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>질문</th>
        <th>답변</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="faq : ${faqList}">
        <td th:text="${faq.qaId}"></td>
        <td th:text="${faq.question}"></td>
        <td th:text="${faq.answer}"></td>
        <td><a th:href="@{'/admin/delete/' + ${faq.qaId}}">삭제</a></td>
      </tr>
    </tbody>
  </table>

  <form action="/admin/insert" method="post">
    <h3>➕ 새 FAQ 등록</h3>
    <label>질문</label>
    <input type="text" name="question" required />
    <label>답변</label>
    <textarea name="answer" rows="3" required></textarea>
    <button type="submit">등록</button>
  </form>
</body>
</html>
